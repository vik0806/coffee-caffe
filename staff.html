<!DOCTYPE html>
<html>
<head>
  <title>Coffee Shop - Orders</title>
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>
<body>
  <!-- Orders Display Page -->
  <h2>Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Order</th>
        <th>Time</th>
        <th>Process Status</th>
      </tr>
    </thead>
    <tbody id="ordersTable">
      <!-- Orders will be dynamically added here -->
    </tbody>
  </table>

  <script>
    // Personal access token
    const accessToken = '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';

    // Retrieve orders from a JSON file and populate the table
    window.onload = function() {
      fetch('https://vik0806.github.io/coffee-caffe/orders_new.json')
        .then(response => response.json())
        .then(orders => {
          const tableBody = document.getElementById('ordersTable');
          orders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${order.coffee}</td>
              <td>${order.time}</td>
              <td>
                <select onchange="updateProcessStatus(this.value, '${order.time}')">
                  <option value="In Progress" ${order.processStatus === 'In Progress' ? 'selected' : ''}>In Progress</option>
                  <option value="Completed" ${order.processStatus === 'Completed' ? 'selected' : ''}>Completed</option>
                  <option value="Cancelled" ${order.processStatus === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                </select>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    };

    // Update the process status of an order
    function updateProcessStatus(processStatus, orderTime) {
      // Fetch the orders JSON file
      fetch('https://vik0806.github.io/coffee-caffe/orders_new.json')
        .then(response => response.json())
        .then(orders => {
          // Find the order to update
          const updatedOrders = orders.map(order => {
            if (order.time === orderTime) {
              order.processStatus = processStatus;
            }
            return order;
          });

          // Save the updated orders to the new JSON file
          fetch('https://api.github.com/repos/vik0806/coffee-caffe/contents/orders_new.json', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${accessToken}`,
            },
            body: JSON.stringify({
              message: 'Update orders_new.json',
              content: btoa(JSON.stringify(updatedOrders, null, 2)),
            }),
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Error updating process status.');
            }
          })
          .catch(error => {
            console.error(error);
            alert('An error occurred while updating the process status.');
          });
        });
    }
  </script>
</body>
</html>
