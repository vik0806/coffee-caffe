<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cafe - Staff Page</title>
    <style>
        /* Your CSS styling goes here */
    </style>
</head>

<body>
    <header>
        <h1>Coffee Cafe - Staff Page</h1>
    </header>

    <!-- Staff page -->
    <div class="staff-container">
        <h1>Staff Page</h1>

        <ul class="order-list">
            <!-- Orders will be dynamically added here -->
        </ul>
    </div>

    <footer>
        <p>&copy; 2023 Coffee Cafe. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code goes here

        // Retrieve orders from local storage
        var orders = JSON.parse(localStorage.getItem("orders")) || [];

        // Display orders on the staff page
        var orderList = document.querySelector(".order-list");
        if (orders.length > 0) {
            orders.forEach(function (order) {
                var listItem = document.createElement("li");
                listItem.textContent = "Order ID: " + order.id + " | Status: " + order.status;
                orderList.appendChild(listItem);
            });
        } else {
            var listItem = document.createElement("li");
            listItem.textContent = "No orders found.";
            orderList.appendChild(listItem);
        }

        // Update order status to "In Progress"
        function markInProgress(orderId) {
            orders.forEach(function (order) {
                if (order.id === orderId) {
                    order.status = "In Progress";
                    // Update the order status in local storage
                    localStorage.setItem("orders", JSON.stringify(orders));
                    // Send tracking information to the customer
                    sendTrackingInfo(order);
                }
            });
            refreshOrderList();
        }

        // Update order status to "Done"
        function markDone(orderId) {
            orders.forEach(function (order) {
                if (order.id === orderId) {
                    order.status = "Done";
                    // Update the order status in local storage
                    localStorage.setItem("orders", JSON.stringify(orders));
                    // Send tracking information to the customer
                    sendTrackingInfo(order);
                }
            });
            refreshOrderList();
        }

        // Send tracking information to the customer
        function sendTrackingInfo(order) {
            // Simulate sending an email to the customer with tracking information
            var trackingInfo = "Order ID: " + order.id + " | Status: " + order.status;
            console.log("Sending tracking information to the customer:", trackingInfo);
            // You can replace the console.log statement with the actual code to send an email or notification to the customer.
        }

        // Refresh the order list on the staff page
        function refreshOrderList() {
            // Clear existing order list
            orderList.innerHTML = "";

            if (orders.length > 0) {
                orders.forEach(function (order) {
                    var listItem = document.createElement("li");
                    listItem.textContent = "Order ID: " + order.id + " | Status: " + order.status;

                    // Add buttons to mark order as "In Progress" and "Done"
                    var inProgressButton = document.createElement("button");
                    inProgressButton.textContent = "In Progress";
                    inProgressButton.addEventListener("click", function () {
                        markInProgress(order.id);
                    });

                    var doneButton = document.createElement("button");
                    doneButton.textContent = "Done";
                    doneButton.addEventListener("click", function () {
                        markDone(order.id);
                    });

                    listItem.appendChild(inProgressButton);
                    listItem.appendChild(doneButton);

                    orderList.appendChild(listItem);
                });
            } else {
                var listItem = document.createElement("li");
                listItem.textContent = "No orders found.";
                orderList.appendChild(listItem);
            }
        }

        // Call the refreshOrderList function initially
        refreshOrderList();
    </script>
</body>

</html>
