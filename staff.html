<!DOCTYPE html>
<html>
<head>
  <title>Staff Page - Viktor's Coffee Cafe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #D2B48C;
    }

    h1 {
      text-align: center;
    }

    h2 {
      margin-top: 40px;
    }

    .stock-form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .update-button {
      display: inline-block;
      background-color: #8B4513;
      color: #FFFFFF;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .update-button:hover {
      background-color: #A0522D;
    }
  </style>
  <script>
    function updateStock(coffeeName) {
      var stock = document.querySelector('input[name="' + coffeeName + '"]:checked').value;
      var availability = document.querySelector('#availability-' + coffeeName);
      availability.textContent = stock;
    }
  </script>
</head>
<body>
  <h1>Staff Page - Viktor's Coffee Cafe</h1>
  
  <h2>Update Coffee Stock</h2>
  <form class="stock-form">
    <label>
      <input type="radio" name="arabica" value="In Stock" checked> In Stock
    </label>
    <label>
      <input type="radio" name="arabica" value="Out of Stock"> Out of Stock
    </label>
    <button class="update-button" type="button" onclick="updateStock('arabica')">Update Arabica</button>
  </form>
  <form class="stock-form">
    <label>
      <input type="radio" name="ristretto" value="In Stock" checked> In Stock
    </label>
    <label>
      <input type="radio" name="ristretto" value="Out of Stock"> Out of Stock
    </label>
    <button class="update-button" type="button" onclick="updateStock('ristretto')">Update Ristretto</button>
  </form>
  <form class="stock-form">
    <label>
      <input type="radio" name="intensi" value="In Stock" checked> In Stock
    </label>
    <label>
      <input type="radio" name="intensi" value="Out of Stock"> Out of Stock
    </label>
    <button class="update-button" type="button" onclick="updateStock('intensi')">Update Intensi</button>
  </form>
  <form class="stock-form">
    <label>
      <input type="radio" name="verona" value="In Stock" checked> In Stock
    </label>
    <label>
      <input type="radio" name="verona" value="Out of Stock"> Out of Stock
    </label>
    <button class="update-button" type="button" onclick="updateStock('verona')">Update Verona</button>
  </form>
  <form class="stock-form">
    <label>
      <input type="radio" name="lungo" value="In Stock" checked> In Stock
    </label>
    <label>
      <input type="radio" name="lungo" value="Out of Stock"> Out of Stock
    </label>
    <button class="update-button" type="button" onclick="updateStock('lungo')">Update Lungo</button>
  </form>
</body>
</html>
