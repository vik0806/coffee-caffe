<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cafe - Staff Portal</title>
    <style>
        /* Your CSS styling goes here */
    </style>
</head>

<body>
    <header>
        <h1>Coffee Cafe - Staff Portal</h1>
    </header>

    <!-- Staff portal -->
    <div class="staff-container">
        <h2>Staff Portal</h2>

        <section id="orders">
            <h3>Orders</h3>
            <ul class="order-list">
                <!-- Orders will be dynamically added here -->
            </ul>
        </section>

        <section id="staff-notes">
            <h3>Staff Notes</h3>
            <form class="note-form" onsubmit="addNote(event)">
                <textarea id="note-input" placeholder="Enter a note..."></textarea>
                <input type="submit" value="Add Note">
            </form>
            <ul class="note-list">
                <!-- Notes will be dynamically added here -->
            </ul>
        </section>
    </div>

    <!-- Navigation pane -->
    <nav>
        <ul class="nav-menu">
            <li><a href="#orders">Orders</a></li>
            <li><a href="#staff-notes">Staff Notes</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2023 Coffee Cafe. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code goes here

        // Retrieve orders from local storage
        var orders = JSON.parse(localStorage.getItem("orders")) || [];

        // Display orders on the staff page
        var orderList = document.querySelector("#orders .order-list");
        if (orders.length > 0) {
            orders.forEach(function (order) {
                var listItem = document.createElement("li");
                listItem.textContent = "Order ID: " + order.id + " | Customer: " + order.customerName + " | Status: " + order.status;

                var inProgressButton = document.createElement("button");
                inProgressButton.textContent = "In Progress";
                inProgressButton.addEventListener("click", function () {
                    markInProgress(order.id);
                });

                var doneButton = document.createElement("button");
                doneButton.textContent = "Done";
                doneButton.addEventListener("click", function () {
                    markDone(order.id);
                });

                listItem.appendChild(inProgressButton);
                listItem.appendChild(doneButton);

                orderList.appendChild(listItem);
            });
        } else {
            var listItem = document.createElement("li");
            listItem.textContent = "No orders found.";
            orderList.appendChild(listItem);
        }

        // Update order status to "In Progress"
        function markInProgress(orderId) {
            orders.forEach(function (order) {
                if (order.id === orderId) {
                    order.status = "In Progress";
                    localStorage.setItem("orders", JSON.stringify(orders));
                    refreshOrderList();
                }
            });
        }

        // Update order status to "Done"
        function markDone(orderId) {
            orders.forEach(function (order) {
                if (order.id === orderId) {
                    order.status = "Done";
                    localStorage.setItem("orders", JSON.stringify(orders));
                    refreshOrderList();
                }
            });
        }

        // Refresh the order list on the staff page
        function refreshOrderList() {
            orderList.innerHTML = "";

            if (orders.length > 0) {
                orders.forEach(function (order) {
                    var listItem = document.createElement("li");
                    listItem.textContent = "Order ID: " + order.id + " | Customer: " + order.customerName + " | Status: " + order.status;

                    var inProgressButton = document.createElement("button");
                    inProgressButton.textContent = "In Progress";
                    inProgressButton.addEventListener("click", function () {
                        markInProgress(order.id);
                    });

                    var doneButton = document.createElement("button");
                    doneButton.textContent = "Done";
                    doneButton.addEventListener("click", function () {
                        markDone(order.id);
                    });

                    listItem.appendChild(inProgressButton);
                    listItem.appendChild(doneButton);

                    orderList.appendChild(listItem);
                });
            } else {
                var listItem = document.createElement("li");
                listItem.textContent = "No orders found.";
                orderList.appendChild(listItem);
            }
        }

        // Add a note to an order
        function addNote(event) {
            event.preventDefault();

            var noteInput = document.getElementById("note-input");
            var noteText = noteInput.value;

            if (noteText.trim() !== "") {
                orders.forEach(function (order) {
                    if (order.id === orderId) {
                        order.notes += "- " + noteText + "\n";
                        localStorage.setItem("orders", JSON.stringify(orders));
                        refreshNoteList(order.id);
                    }
                });

                noteInput.value = "";
            }
        }

        // Refresh the note list for a specific order
        function refreshNoteList(orderId) {
            var noteList = document.querySelector("#staff-notes .note-list");
            noteList.innerHTML = "";

            orders.forEach(function (order) {
                if (order.id === orderId) {
                    var notes = order.notes.trim().split("\n");
                    if (notes.length > 0) {
                        notes.forEach(function (note) {
                            var listItem = document.createElement("li");
                            listItem.textContent = note;
                            noteList.appendChild(listItem);
                        });
                    } else {
                        var listItem = document.createElement("li");
                        listItem.textContent = "No notes found.";
                        noteList.appendChild(listItem);
                    }
                }
            });
        }
    </script>
</body>

</html>
